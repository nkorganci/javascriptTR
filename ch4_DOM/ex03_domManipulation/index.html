<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/ch4_DOM/ex03_domManipulation/css/bootstrap.css"
    />
    <link rel="stylesheet" href="/ch4_DOM/ex03_domManipulation/css/style.css" />
    <title>DOM Example03</title>
  </head>
  <body>
    <main>
      <div class="container text-center">
        <h1>Examples</h1>
        <img
          src="/ch4_DOM/ex03_domManipulation/img/a.png"
          class="pic"
          alt="on"
        />
        <div class="mt-4">
          <button class="btn on btn-outline-warning">open</button>
          <button class="btn off btn-outline-primary">close</button>
        </div>

        <div class="input-div">
          <label for="textbox">Write your information</label>
          <input class="textbox" type="text" name="" id="" value=""/>
          <label for="checkbox">Uppercase/LowerCase</label>
          <input class="checkbox" type="checkbox" />
        </div>
     
      </div>
    </main>

    <script src="/ch4_DOM/ex03_domManipulation/app.js"></script>
