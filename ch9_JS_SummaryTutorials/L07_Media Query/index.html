<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        color: red;
      }
      .title {
        font-size: 6rem;
      }
      .subtitle {
        font-size: 4rem;
      }
      @media (max-width: 500px) {
        body {
          color: blue;
        }
      }
      @media print {
        body {
          color: green;
        }
      }

      @media (orientation: landscasep) {
        .title {
          color: pink;
        }
      }
    </style>
  </head>
  <body>
    <h1 class="title">TITLE</h1>
    <h2 class="subtitle">sub title</h2>
  </body>
</html>
